<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #424242;
        }
        .confirmation-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .confirmation-card .icon {
            color: #FFCC00;
            font-size: 48px;
            margin-bottom: 15px;
            transition: color 0.3s; /* Smooth color transition for hover effect */
       
        }
        .confirmation-card .icon:hover {
            color: #FFB300; /* Primary Hover icon color */
        }
        .confirmation-card h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .confirmation-card p {
            font-size: 16px;
            color: #757575;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .confirmation-card .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .confirmation-card button {
            background-color: #FFCC00;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirmation-card button.secondary {
            background-color: #FFF2CC;
            color: #424242;
        }
        .confirmation-card button:hover {
            background-color: #FFB300;
        }
        .confirmation-card button.secondary:hover {
            background-color: #FFE680 ;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .confirmation-card {
                max-width: 90%;
            }
            .confirmation-card h1 {
                font-size: 20px;
            }
            .confirmation-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="confirmation-card">
    <div class="icon">✔️</div>
    <h1>Subscription Confirmed!</h1>
    <p>Thank you for subscribing! You will now receive the latest updates directly in your inbox.</p>
    <div class="cta-buttons">
        <button onclick="location.href='/'">Back to Home</button>
    </div>
</div>

</body>
</html>
