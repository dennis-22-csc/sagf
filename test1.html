<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Section</title>
    <style>
        .videos-section {
            text-align: center;
            padding: 20px;
        }

        .video-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .video-card {
            width: 320px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .video-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div class="videos-section">
        <h2>Videos</h2>
        <div id="video-cards" class="video-cards"></div>
    </div>

    <script>
        // Video IDs for embedding (add up to 6 video IDs)
        const videoIDs = [
            "Ahd2jqcAmeU", // provided video ID
            "a3Z7zEc7AXQ", // additional video ID 1
            "3fumBcKC6RE", // additional video ID 2
            "ktvTqknDobU", // additional video ID 3
            "oouNHvfD860", // additional video ID 4
            "Ahd2jqcAmeU"  // additional video ID 5
        ];

        // Function to populate videos dynamically
        function populateVideos() {
            const videoContainer = document.getElementById("video-cards");

            videoIDs.forEach(id => {
                const videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                // Create iframe element for the YouTube video
                const iframe = document.createElement("iframe");
                iframe.src = `https://www.youtube.com/embed/${id}`;
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                // Append iframe to the video card and card to the container
                videoCard.appendChild(iframe);
                videoContainer.appendChild(videoCard);
            });
        }

        // Call the function to populate videos on page load
        populateVideos();
    </script>
</body>
</html>
